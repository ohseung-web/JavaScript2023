<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식 연습</title>
  </head>
  <body>
    <script>
      // 정규표현식을 담은 변수
      const regex = /apple/; // apple 이라는 단어가 있는지 필터링

      // "문자열"이 "정규표현식"과 매칭되면 true, 아니면 false반환
     let test =  regex.test('Hello banana and apple hahahaha'); // true
     document.write(test+'<br>');

      // "문자열"에서 "정규표현식"에 매칭되는 항목들을 배열로 반환
      const txt = 'Hello banana and apple hahahaha';
     let test02 = txt.match(regex); // ['apple']
     document.write(test02+'<br>');

      // "정규표현식"에 매칭되는 항목을 "대체문자열"로 변환
     let test03 = txt.replace(regex, 'watermelon'); // 'Hello banana and watermelon hahahaha'
     document.write(test03);
    </script>
  </body>
</html>

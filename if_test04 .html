<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if 구문 연습 4</title>
</head>
<body>
  <script>
    let result =confirm('정말로 회원을 탈퇴하시겠습니까?');
    
    if(result === true){
       document.write('탈퇴 처리되었습니다.');
    }else{
      document.write('탈퇴 처리가 취소되었습니다.');
    }
  </script>
</body>
</html>

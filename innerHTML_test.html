    <!-- <button id="addBtn">

    <button id="addBtn">id가 "content"인 HTML 요소의 innerHTML 변경</button>
    <div id="content"></div>
    <div id="test" style="display: none">안녕하세요</div>
    <button type="button" id="innerTextBtn">클릭하세요</button>
    <script>
      let testbtn = document.querySelector('#test');
      let textbtn = document.querySelector('#innerTextBtn');
      textbtn.addEventListener('click', () => {
        alert(testbtn.innerText);
      });

      const btn = document.querySelector('#addBtn');
      const divNode = document.querySelector('#content');

      btn.addEventListener('click', () => {
        divNode.innerHTML = '<ul><li>li-1</li><li>li-2</li></ul>';
      });
      // const btn = document.getElementById("addBtn");

    </script>
  </body>

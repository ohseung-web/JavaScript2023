<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 연습</title>
  </head>
  <body>
    <h3>String 객체의 메소드 활용</h3>
    <hr />

    <script>
      // var a = new String("Boys and Girls");
      var a = 'Boys and Girls';
      var b = '!!';
      document.write('a : ' + a + '<br>');
      document.write('b : ' + b + '<br><hr>');

      document.write(a.charAt(0) + '<br>');
      document.write(a.concat(b, '입니다') + '<br>');
      document.write(a.indexOf('s') + '<br>'); //존재하지 않으면 -1 출력
      document.write(a.indexOf('And') + '<br>');
      document.write(a.slice(5, 8) + '<br>');
      document.write(a.substr(5, 3) + '<br>');
      document.write(a.toUpperCase() + '<br>');
      document.write(a.replace('and', 'or') + '<br>');
      document.write('   kitae   '.trim() + '<br><hr>');
      document.write(a.match('and') + '<br>'); //존재하지 않으면 null 출력, 존재하면 문자 그대로 출력
      document.write(a.search('Girls') + '<br>'); //존재하지 않으면 -1 출력, 대소문자 구분, 존재하면 제일 첫번째 문자의 위치를 숫자로 출력한다.

      var sub = a.split(' ');
      document.write('a를 빈칸으로 분리<br>');
      for (var i = 0; i < sub.length; i++)
        document.write('sub' + i + '=' + sub[i] + '<br>');

      document.write('<hr>String 메소드를 실행 후 a와 b 변함 없음<br>');
      document.write('a : ' + a + '<br>');
      document.write('b : ' + b + '<br>');

      const str = 'Hello';
      console.log(str.charAt(0)); //H
      console.log(str.charAt(1)); //e
      console.log(str.charAt(2)); //l
      console.log(str.charAt(3)); //l
      console.log(str.charAt(4)); //0

      //지정한 index 범위 (0~(문자열길이-1)) 벗어난 경우 빈 문자열 반환한다.
      console.log(str.charAt(5)); // ' '

      //문자열 쉰회, 문자열은 length 프로퍼티를 갖는다.
      for (let i = 0; i < str.length; i++) {
        console.log(str.charAt(i));
      }
      // String 객체는 유사 배열 객체이므로 배열과 유사하게 접근할 수 있다.
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrayMap 연습문제</title>
</head>
<body>
   <script>
       const users = [
            { name: 'YD', age: 22 },
            { name: 'Bill', age: 32 },
            { name: 'Andy', age: 21 },
            { name: 'Roky', age: 35 },
        ];

        const ages = users.map(user => user.age);

        console.log(ages);

   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if 구문 연습</title>
</head>
<body>
  <script>
    let userName = prompt('방문자의 이름은?','');
    if(userName){
      document.write(userName+'님 반갑습니다! 방문을 환영합니다.')
    }
  </script>
</body>
</html>

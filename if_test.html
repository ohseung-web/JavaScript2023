<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if 구문 연습</title>
</head>
<body>
  <script>
    let walkAmount = prompt('당신의 하루 걷는 양은 몇 보인가요?','0');
    if(walkAmount >= 10000){
      document.write('매우 좋은 습관을 지니고 계시는 군요!','<br>')
    }
    document.write('------ The end ------')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항 연산자 구문 연습</title>
</head>
<body>
  <script>
    const value = 100;
    // let value;

    console.log(value === 100 ? "Correct" : "Incorrect");
    console.log(value === 101 ? "Correct" : "Incorrect");

    console.log(value === 100 ? "Value exists" : null);
    console.log(value === 101 ? "Value exists" : null);

    console.log(value === 100 && "Value exists");
    console.log(value === 101 && "Value exists");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider 인접선택자 탭메뉴</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="tab-inner">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">

    <div class="slide">
      <div class="slide-inner">
        <a href="#none1"><img src="images/bg-main-megainfo-boutique.png" alt=""></a>
        <a href="#none2"><img src="images/bg-main-megainfo-private.png" alt=""></a>
        <a href="#none3"><img src="images/bg-main-megainfo-dolby.png" alt=""></a>
      </div>
    </div>

    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch 구문 연습</title>
</head>
<body>
  <script>
    // var color = "red";
    // var color = "blue";
    var color = "yellow";

    switch (color) {
      case "red":
        console.log("Color is red.");
        break;
      case "blue":
        console.log("Color is blue.");
        break;
      default:
        console.log("Color is not red or blue.");
        break;
    }
  </script>
</body>
</html>

    <title>for문 이용한 예제</title>
    <style>
      .tab {
        margin: 20px auto;
        width: 600px;
        height: 50px;
        list-style: none;
        display: flex;
        justify-content: space-between;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="tab">
      <li>리빙</li>
      <li>푸드</li>
      <li>스포츠</li>
      <li>자동차</li>
      <li>패션뷰티</li>
      <li>부모i</li>
      <li>건강</li>
      <li>웹툰</li>
      <li>게임</li>
      <li>TV연예</li>
    </ul>
    <script>
      let list = document.querySelectorAll('.tab li');
      let colorArray = ['#829c00','#ff8624','#2565d0','#058e42','#ff629c','#efae00','#fc5a58','#00b336','#00bbc3','#07bc88',];

      list.forEach((value,i)=>{
           console.log(i);
           value.addEventListener('mouseover',() => {
              list.forEach((value2)=>{
                value2.style.height = '27px';
                value2.style.borderBottom = 'none';
                value2.style.color = '#666';
              })
              value.style.height='30px';
              value.style.borderBottom=`3px solid ${colorArray[i]}`;
              value.style.color=`${colorArray[i]}`;
           })
       })

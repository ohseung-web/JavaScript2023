      const obj = {
        name: 'curryyou',
        job: 'engineer',
      };

      for (const key in obj) {
        console.log(`${key} : ${obj[key]}`);
      }
      // name : curryyou
      // job : engineer

      var str_01 = `
                  Hi!
                      It's me!
                       JavaScript!
                  So Cool!`;
      console.log(str_01);

      var name = `사과`;
      var price = 100;
      var num = 5;

      console.log(`${name}의 구매가는 ${price * num}원 입니다.`);

      console.log(`${5 + 10} 입니다`); // 15 입니다

      const arr = [10, 20, 30];
      for (const item of arr) {
        console.log(item); // 10, 20, 30 출력
      }

      const arr02 = [10, 20, 30];
      arr02.forEach((value, index, array) => {
        console.log(`${index} : ${value}`); // 0 : 10, 1 : 20, 2: 30 출력
        console.log(`${array}`);
      });

      var map_reuslt = [1, 2, 3, 4].map((value, index, array) => {
        console.log(value); // 1, 2, 3, 4 출력
        return value * 10; // 각 요소에 10을 곱한 값을 배열로 반환
      });

      console.log(map_reuslt); // [ 10, 20, 30, 40 ]

      for (let i = 0; i < 10; i++) {
        if (i === 5) {
          break;
        }
        console.log(i);
      }
